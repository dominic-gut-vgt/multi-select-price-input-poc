<section>
  <div class="container">
    <div class="row py-5">
      <div class="col-12 d-flex justify-content-end">

        <form [formGroup]="form" class="w-75 d-flex justify-content-between">
          <mat-form-field appearance="fill" class="w-25">
            <mat-label>Geb√§udegruppe</mat-label>
            <mat-select [formControlName]="FGK.ProductGroup">
              @for(buildingGroup of buildingGroups();track buildingGroup){
              <mat-option [value]="buildingGroup">
                {{ buildingGroup }}
              </mat-option>
              }
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance="fill"  class="w-25">
            <mat-label>Datum</mat-label>
            <input matInput [matDatepicker]="picker" [formControlName]="FGK.Date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

          <mat-form-field appearance="fill"  class="w-25">
            <mat-label>Preis</mat-label>
            <input matInput type="number" [formControlName]="FGK.Price">
          </mat-form-field>
        </form>
      </div>
      <div class="col-12">
        <app-one-day-grid [oneDayData]="currentSelectedDayData()"></app-one-day-grid>
      </div>
    </div>
  </div>
</section>
