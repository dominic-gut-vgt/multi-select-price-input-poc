<section>
  <div class="container">
    <div class="row py-5 my-5">
      <div class="col-12">
        <mat-form-field class="example-form-field">
          <mat-label>Price input</mat-label>
          <input matInput type="number" [min]="0" [(ngModel)]="price" (input)="onPriceInputChange()">
        </mat-form-field>
      </div>
      <div class="col-12">
        <app-selection-configurator></app-selection-configurator>
        <app-one-day-grid [oneDayData]="currentSelectedDayData()" ></app-one-day-grid>
      </div>
    </div>
  </div>
</section>
